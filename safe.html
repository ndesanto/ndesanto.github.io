title: Cera Safe Services

<head>
    <title>Cera Safe Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
</head>

<body class="bg-black">
    <div class="mt-3 container box-shadow p-3 mb-5 bg-light rounded" style="box-shadow: -1px 6px 10px 5px #ccc; -webkit-box-shadow: -1px 6px 10px 5px #ccc; -mox-box-shadow: -1px 6px 10px 5px #ccc;">
        <form action="/">
            <h2>Cera Safe Services</h2> <hr>
            <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name" value="Canada Post">
            </div>
            <div class="form-group">
                <label for="truckNumber">Truck Number</label>
                <input type="text" class="form-control" id="truckNumber" placeholder="Truck Number">
            </div><br>

            <h5>Truck Sanitation Level</h5>
            <div class="ml-1 form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanitationLevel" id="completeService" value="option1" checked>
                    <label class="form-check-label" for="completeService">
                        Complete Service
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanitationLevel" id="wipeDown" value="option2">
                    <label class="form-check-label" for="wipeDown">
                        Spray and Wipe Down
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanitationLevel" id="touchPoints" value="option3">
                    <label class="form-check-label" for="touchPoints">
                        Spray and Touch Points
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sanitationLevel" id="sprayOnly" value="option4">
                    <label class="form-check-label" for="sprayOnly">
                        Spray Only
                    </label>
                </div>
            </div>
            <button disabled class="btn btn-primary disabled" type="submit">Create PDF</button>
        </form>
    </div>
</body>
